<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ================= BACKGROUND (SEAMLESS LOOP) ================= */
body {
  min-height: 100vh;
  color: #fff;
  font-family: "Segoe UI", system-ui, sans-serif;
  overflow-x: hidden;
  background:
    radial-gradient(circle at center, rgba(0,200,255,0.18), transparent 35%),
    repeating-linear-gradient(
      0deg,
      rgba(0,180,255,0.2) 0px,
      rgba(0,180,255,0.2) 2px,
      transparent 2px,
      transparent 14px
    );
  background-size: 100% 100%;
  animation: infiniteZoom 8s linear infinite;
}

@keyframes infiniteZoom {
  0%   { background-size: 100% 100%; }
  100% { background-size: 140% 140%; }
}

/* ================= CARD ================= */
.inventory-card {
  background: rgba(15, 25, 45, 0.92);
  border-radius: 16px;
  padding: 25px;
  position: relative;
  box-shadow: 0 0 30px rgba(0,200,255,0.25);
}

.inventory-card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 18px;
  background: linear-gradient(135deg, #00c6ff, #7f00ff);
  z-index: -1;
}

/* ================= LIST ================= */
.list-group-item {
  background: rgba(255,255,255,0.06);
  color: white;
  border: none;
  border-radius: 8px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  transition: transform 0.2s, background 0.2s;
}

.list-group-item:hover {
  background: rgba(0,200,255,0.2);
  transform: translateX(4px);
}

.item-text.done {
  text-decoration: line-through;
  opacity: 0.6;
}

/* ================= EDIT ICON ================= */
.edit-btn {
  cursor: pointer;
  opacity: 0.7;
  transition: transform 0.2s, opacity 0.2s, color 0.2s;
}

.edit-btn:hover {
  opacity: 1;
  transform: scale(1.2);
  color: #00eaff;
}

/* ================= BUTTON ================= */
.query-btn {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  border: none;
  border-radius: 30px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.query-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 18px rgba(0,200,255,0.9);
}

/* ================= PROGRESS BAR ================= */
.progress-container {
  background: #000;
  border-radius: 15px;
  overflow: hidden;
  height: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 8px rgba(0,200,255,0.5);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  transition: width 0.3s ease;
}
</style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="inventory-card">
        <h2 class="text-center mb-4">Inventory Management</h2>

        <!-- INPUT -->
        <div class="input-group mb-3">
          <input type="text" id="itemInput" class="form-control" placeholder="Add inventory item">
          <button class="btn btn-info fw-bold" onclick="addItem()">Add</button>
        </div>

        <!-- QUERY RESULTS (ONE LINE) -->
        <div class="mb-3 d-flex justify-content-between text-center flex-wrap">
          <div>Total items: <strong id="totalCount">0</strong></div>
          <div>Ticked items: <strong id="checkedCount">0</strong></div>
          <div>Items left: <strong id="uncheckedCount">0</strong></div>
        </div>

        <!-- PROGRESS BAR -->
        <div class="progress-container mb-4">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- QUERY BUTTON -->
        <div class="d-grid mb-4">
          <button class="btn query-btn text-white" onclick="updateStats()">Check progress</button>
        </div>

        <!-- LIST -->
        <ul class="list-group" id="itemList"></ul>
      </div>

    </div>
  </div>
</div>

<script>
const itemInput = document.getElementById("itemInput");
const itemList = document.getElementById("itemList");
const progressBar = document.getElementById("progressBar");

function addItem() {
  const text = itemInput.value.trim();
  if (!text) return;

  const li = document.createElement("li");
  li.className = "list-group-item";

  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.className = "form-check-input me-2";

  const span = document.createElement("span");
  span.className = "item-text flex-grow-1";
  span.textContent = text;

  checkbox.onchange = () => {
    span.classList.toggle("done", checkbox.checked);
    updateProgress();
  };

  const editBtn = document.createElement("span");
  editBtn.className = "edit-btn ms-2";
  editBtn.innerHTML = "✏️";
  editBtn.onclick = () => editItem(span);

  li.appendChild(checkbox);
  li.appendChild(span);
  li.appendChild(editBtn);
  itemList.appendChild(li);

  itemInput.value = "";
  updateProgress();
}

function editItem(span) {
  const updated = prompt("Edit item:", span.textContent);
  if (updated && updated.trim()) {
    span.textContent = updated.trim();
  }
  updateProgress();
}

function updateStats() {
  const items = itemList.querySelectorAll("li");
  const checked = itemList.querySelectorAll("input:checked");

  document.getElementById("totalCount").textContent = items.length;
  document.getElementById("checkedCount").textContent = checked.length;
  document.getElementById("uncheckedCount").textContent =
    items.length - checked.length;

  updateProgress();
}

// Update progress bar
function updateProgress() {
  const total = itemList.querySelectorAll("li").length;
  const checked = itemList.querySelectorAll("input:checked").length;
  const percent = total === 0 ? 0 : (checked / total) * 100;
  progressBar.style.width = percent + "%";
}
</script>

</body>
</html>
